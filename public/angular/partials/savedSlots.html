
<div class="col-lg-12">
    <h3>Saved configuration</h3>
</div>

<div class="col-lg-12">
<flash-messages>
</flash-messages>
    <ul ng-repeat="savedConf in allScheduledConfiguration">
        <li>
            <strong>{{savedConf.key.confType}}</strong>
            created by
            <em>{{savedConf.key.createdBy}}</em>
            on
            <em>{{savedConf.date|date:'EEE d MMMM HH:mm:ss'}}</em>
            <a class="icon-edit-sign" href="#/slots/{{savedConf.key.id}}">Edit {{savedConf.key.id}}</a>
            <a href="/devoxxfr2014/agenda/{{savedConf.key.confType}}?slotId={{savedConf.key.id}}" target="_blank"
               class="icon-calendar">View on web site</a>
            <a class="btn btn-sm btn-danger" href="#/deleteSchedule?id={{savedConf.key.id}}"><i class="icon-trash"></i></a><br>
            <a class="btn btn-sm btn-success" href="#/publish?id={{savedConf.key.id}}&confType={{savedConf.key.confType}}"><i class="icon-circle-arrow-right"></i> Publish this agenda</a> </li>

    </ul>
</div>
