@(typeTalk:ProposalType,day:String,label:String)
@if(!Slot.byType(typeTalk).exists(s => s.day == day)) {

} else {
  <a href="@routes.Publisher.showByDay(day.trim.toLowerCase, includeTypes = Some(typeTalk.id))" title="Show @Messages(typeTalk.simpleLabel) talks on @day.capitalize">
  @label
  </a>
}
