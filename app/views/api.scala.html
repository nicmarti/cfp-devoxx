@(title: String)(content: Html)(implicit lang: Lang)

<!DOCTYPE html>
<html>
<head>
<title>DevoxxFR REST API - @title</title>
<link href="@routes.Assets.at(path="/public",file="css/bootstrap.cosmo.min.css")" rel="stylesheet">
<link href="@routes.Assets.at(path="/public",file="css/font-awesome.min.css")" rel="stylesheet">
<link href="@routes.Assets.at(path="/public",file="css/bootswatch.min.css")" rel="stylesheet">
<link href="@routes.Assets.at(path="/public",file="css/devoxx.css")" rel="stylesheet" id="theme">
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Devox<span class="yl">x</span> France CFP</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="@routes.CallForPaper.homeForSpeaker()">@Messages("nav.homeSpeaker")</a></li>
                <li><a href="@routes.RestAPI.index()">@Messages("nav.homeREST")</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://www.devoxx.fr/" target="_blank"><i class="icon-arrow-right"></i> Devox<span class="yl">x</span>  France website</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
@content
</div>
<footer class="footer hidden-print">
  <div class="container">
    <div>
      <hr>
        <small><i class="icon-bullhorn"></i> Devoxx France Call for Paper - <a href="@routes.Application.bugReport()"><i class="icon-bug"></i> Report a bug or an issue</a></small><br>
        <small><i class="icon-cloud-upload"></i> Hosted on <a href="http://www.clever-cloud.com/#DevoxxFR">Clever-cloud</a></small>
    </div>
  </div>
</footer>
<!-- ****************************************************************************** //-->
<script src="@routes.Assets.at(path="/public",file="js/jquery.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at(path="/public",file="js/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at(path="/public",file="js/bootswatch.js")" type="text/javascript"></script>

</body>
</html>
